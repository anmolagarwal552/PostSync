<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Button Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            background: #1f1f1f; /* Slightly lighter background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttonContainer {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #syncButton, #clearButton {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }
        #syncButton {
            background-color: #6200ea; /* Dark purple background */
        }
        #syncButton:hover {
            background-color: #3700b3; /* Darker purple */
        }
        #syncButton:active {
            transform: scale(0.98);
        }
        #clearButton {
            background-color: #ff5252; /* Red background */
        }
        #clearButton:hover {
            background-color: #d32f2f; /* Darker red */
        }
        #clearButton:active {
            transform: scale(0.98);
        }
        #dataBoxContainer {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        #dataBox {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #333; /* Darker border */
            border-radius: 4px;
            background: #282828; /* Dark background for the data box */
            max-height: 300px; /* Maximum height for the data box */
            width: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
            white-space: pre-wrap;
            text-align: left;
            font-family: monospace;
            color: #e0e0e0; /* Light text color */
        }
        #copyIcon {
            position: absolute;
            top: 10px;
            right: 40px;
            font-size: 18px;
            color: #bb86fc; /* Light purple */
            cursor: pointer;
            transition: color 0.3s;
        }
        #copyIcon:hover {
            color: #3700b3; /* Darker purple */
        }
        #recordCountBox {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #333; /* Darker border */
            border-radius: 4px;
            background: #1f1f1f; /* Dark background */
            font-size: 16px;
            color: #e0e0e0; /* Light text color */
        }
        @media (max-width: 600px) {
            #syncButton, #clearButton {
                font-size: 16px;
                padding: 10px 20px;
                margin: 5px 2px; /* Adjust margin for smaller screens */
            }
            #dataBox, #recordCountBox {
                font-size: 14px;
                padding: 15px;
            }
            #copyIcon {
                right: 10px; /* Adjust position on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="buttonContainer">
            <button id="syncButton">Sync</button>
            <button id="clearButton">Clear</button>
        </div>
        <div id="dataBoxContainer">
            <div id="dataBox">Data will appear here...</div>
            <i id="copyIcon" class="fa-solid fa-copy" title="Copy"></i>
        </div>
        <div id="recordCountBox">Number of records fetched: 0</div>
    </div>

    <script>
        document.getElementById('syncButton').addEventListener('click', function() {
            fetch('https://script.google.com/macros/s/AKfycby_3qLMFYSaRX_zRufEqz3fD6LBeO0QleBSueUYqjh-c7ogcw2rWcFEALst7drKkY08/exec')
                .then(response => response.json())
                .then(data => {
                    const records = data.data;
                    const formattedData = records.join('\n');
                    document.getElementById('dataBox').innerText = formattedData;
                    document.getElementById('recordCountBox').innerText = `Number of records fetched: ${records.length}`;
                })
                .catch(error => {
                    document.getElementById('dataBox').innerText = 'Error fetching data: ' + error;
                    document.getElementById('recordCountBox').innerText = 'Number of records fetched: 0';
                });
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('dataBox').innerText = 'Data will appear here...';
            document.getElementById('recordCountBox').innerText = 'Number of records fetched: 0';
        });

        document.getElementById('copyIcon').addEventListener('click', function() {
            const dataBox = document.getElementById('dataBox');
            const range = document.createRange();
            range.selectNode(dataBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand('copy');
                alert('Copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            window.getSelection().removeAllRanges();
        });
    </script>
</body>
</html>
